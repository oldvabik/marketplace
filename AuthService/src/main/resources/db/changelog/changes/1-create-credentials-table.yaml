databaseChangeLog:
  - changeSet:
      id: 1-create-credentials-table
      author: oldvabik
      changes:
        - createTable:
            tableName: credentials
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: email
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
        - createIndex:
            indexName: idx_credentials_email
            tableName: credentials
            columns:
              - column:
                  name: email
