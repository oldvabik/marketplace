databaseChangeLog:
  - changeSet:
      id: 2-create-refresh-tokens-table
      author: oldvabik
      changes:
        - createTable:
            tableName: refresh_tokens
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: token
                  type: VARCHAR(512)
                  constraints:
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
        - createIndex:
            indexName: idx_refresh_token_username
            tableName: refresh_tokens
            columns:
              - column:
                  name: username
