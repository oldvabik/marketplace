name: CI Pipeline

on:
  push:
    branches:
      - main
      - user-service
  pull_request:
    branches:
      - main
      - user-service

jobs:
  build-test-sonarqube-docker:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:17
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: userservice
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: admin
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=20
      redis:
        image: redis:alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=20

    env:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/userservice
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: admin
      SPRING_REDIS_HOST: localhost
      SPRING_REDIS_PORT: 6379
      SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Install dependencies for wait scripts
        run: sudo apt update && sudo apt install -y postgresql-client redis-tools

      - name: Build project
        run: mvn clean package -DskipTests

      - name: Wait for Postgres and Redis
        run: |
          echo "Waiting for Postgres..."
          for i in {1..30}; do
            pg_isready -h localhost -p 5432 -U postgres -q && break
            echo "Waiting for Postgres..."
            sleep 2
          done

          echo "Waiting for Redis..."
          for i in {1..30}; do
            redis-cli -h localhost -p 6379 ping | grep -q PONG && break
            echo "Waiting for Redis..."
            sleep 2
          done

      - name: Run tests
        run: mvn test

      - name: SonarQube analysis
        run: |
          mvn sonar:sonar \
          -Dsonar.projectKey=oldvabik_marketplace \
          -Dsonar.organization=oldvabik \
          -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
          -Dsonar.login=${{ secrets.SONAR_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t userservice-app .
          docker save userservice-app -o userservice-app.tar

      - name: Save Docker image as artifact
        uses: actions/upload-artifact@v4
        with:
          name: userservice-docker-image
          path: ./userservice-app.tar