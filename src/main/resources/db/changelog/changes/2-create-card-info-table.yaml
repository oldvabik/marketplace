databaseChangeLog:
  - changeSet:
      id: 2-create-card-info-table
      author: oldvabik
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: card_info
      changes:
        - createTable:
            tableName: card_info
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: number
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: holder
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: expiration_date
                  type: date
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: card_info
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_card_user
            onDelete: CASCADE
        - createIndex:
            tableName: card_info
            indexName: idx_card_info_user_id
            columns:
              - column:
                  name: user_id
        - createIndex:
            tableName: card_info
            indexName: idx_card_info_number
            columns:
              - column:
                  name: number
